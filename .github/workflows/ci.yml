name: 'quarto-setup'

on: [push, pull_request]

jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: quarto-dev/quarto-actions/setup@v2
    - run: |
        quarto --version
        quarto install tool tinytex
    - name: Render STAT638 Website
      uses: quarto-dev/quarto-actions/render@v2
      with:
        to: html # If set, it will be equivalent to `quarto render --to html`
        path: # By default, the current working dir is used i.e `quarto render .`
    - name: Render Homework 1
      uses: quarto-dev/quarto-actions/render@v2
      with: 
        to: pdf # If set, it will be equivalent to `quarto render --to html`
        path: hw/*.qmd # By default, the current working dir is used i.e `quarto render 
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"
    - name: Deploy at gh-pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: hw/ # The folder the action should deploy.
        clean: false